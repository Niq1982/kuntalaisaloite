# Create form help texts
help.municipality.title = Kuntalista
help.municipality.description = <p>Valintalistassa n\u00E4kyv\u00E4t ne kunnat, jotka ovat liittyneet Kuntalaisaloite.fi -palveluun. Jos et l\u00F6yd\u00E4 etsim\u00E4\u00E4si kuntaa listasta, voit ottaa yhteytt\u00E4 kyseiseen kuntaan tarkempia ohjeita aloitteen tekemist\u00E4 varten.</p>
help.homeMunicipality.title = Kotikunta
help.homeMunicipality.description = <p>Kotikuntasi on kunta, jossa asut vakinaisesti.</p>
help.initiativeType.title = Aloitteen tyyppi
help.participantEmail.title = S\u00E4hk\u00F6postiosoitteesi
help.participantEmail.description = Kunta voi k\u00E4ytt\u00E4\u00E4 osoitetta my\u00F6hemmin aloitetta koskevaan yhteydenpitoon. Antamasi osoite ei tule julkisesti n\u00E4kyviin Kuntalaisaloite.fi-palvelussa.
help.name.title = Kuntalaisaloitteen otsikko
help.name.description = <p>Kirjoita kuntalaisaloitteen otsikko. Otsikon tulee olla selke\u00E4 ja aloitteen sis\u00E4lt\u00F6\u00E4 kuvaava. Otsikkoa ei voi muuttaa aloitteen julkaisun j\u00E4lkeen.</p>
help.proposal.title = Aloitteen sis\u00E4lt\u00F6
help.proposal.description = <p>Kirjoita t\u00E4h\u00E4n varsinainen aloiteteksti. Aloiteteksti\u00E4 ei voi muuttaa aloitteen julkaisun j\u00E4lkeen.</p>
help.extraInfo.title = Lis\u00E4tiedot
help.extraInfo.description = <p>Voit kirjoittaa t\u00E4h\u00E4n haluamiasi lis\u00E4tietoja aiheesta. P\u00E4\u00E4set muokkaamaan lis\u00E4tietoja my\u00F6s aloitteen julkaisun j\u00E4lkeen.</p>
help.contactInfo.name.title = Etu- ja sukunimi
help.contactInfo.name.description = <p>Kirjoita t\u00E4h\u00E4n koko nimesi. T\u00E4ss\u00E4 annettu nimi n\u00E4kyy aloitteen tekij\u00E4n\u00E4. Nimi tulee automaattisesti n\u00E4kyviin aloitteen tietoihin, ellet erikseen est\u00E4 sit\u00E4 poistamalla ruksia valintaruudusta.</p>
help.contactInfo.contactDetails.title = Omat yhteystiedot
help.contactInfo.contactDetails.description = <p>Anna yhteystietosi. Yhteystietoja k\u00E4ytet\u00E4\u00E4n asioinnissa kunnan kanssa.</p><p>S\u00E4hk\u00F6postiosoite on pakollinen. S\u00E4hk\u00F6postiosoitetta k\u00E4ytet\u00E4\u00E4n ainoastaan tunnistautumisessa sek\u00E4 kunnan kanssa asioinnissa.</p>
help.externalParticipantCount.title = T\u00E4h\u00E4n menness\u00E4 muualla ker\u00E4ttyjen osallistujien yhteism\u00E4\u00E4r\u00E4
help.externalParticipantCount.description = <p>Voit halutessasi ilmoittaa ja p\u00E4ivitt\u00E4\u00E4 tietoa kuinka monta osallistujaa olet muita ker\u00E4ysmenetelmi\u00E4 k\u00E4ytt\u00E4en ker\u00E4nnyt. T\u00E4m\u00E4 voi auttaa seuraamaan aloitteesi kannatusta.</p>

