# Create form help texts
help.municipality.title = Aloitteen kunta
help.municipality.description = <p>T\u00E4ss\u00E4 valintalistassa n\u00E4kyv\u00E4t ne kunnat, joille voi tehd\u00E4 kuntalaisaloitteen t\u00E4m\u00E4n palvelun kautta. Jos et l\u00F6yd\u00E4 haluamaasi kuntaa listasta, siirry kunnan kotisivuille etsim\u00E4\u00E4n vaihtoehtoista tapaa aloitteen tekemiseen.</p>
help.homeMunicipality.title = Kotikunta
help.homeMunicipality.description = <p>Valitse kotikunnaksesi se kunta, jossa asut vakinaisesti.</p>
help.initiativeType.title = Aloitteen tyyppi
help.participantEmail.title = S\u00E4hk\u00F6postiosoitteesi
help.name.title = Kuntalaisaloitteen otsikko
help.name.description = <p>Kirjoita kuntalaisaloitteen otsikko. Otsikon tulee olla selke\u00E4 ja varsinaista sis\u00E4lt\u00F6\u00E4 kuvaava.</p>
help.proposal.title = Aloitteen sis\u00E4lt\u00F6
help.proposal.description = <p>Kirjoita t\u00E4h\u00E4n varsinainen aloiteteksti. Jos haluat antaa julkisia yhteystietoja, kirjoita my\u00F6s ne sis\u00E4ll\u00F6n yhteyteen.</p>
help.extraInfo.title = Lis\u00E4tiedot
help.contactInfo.name.title = Nimi
help.contactInfo.name.description = <p>Kirjoita t\u00E4h\u00E4n koko nimesi. T\u00E4ss\u00E4 annettu nimi n\u00E4kyy aloitteen tekij\u00E4n\u00E4. Nimi tulee automaattisesti n\u00E4kyviin aloitteen tietoihin, ellet erikseen est\u00E4 sit\u00E4 poistamalla ruksia valintaruudusta.</p>
help.contactInfo.contactDetails.title = Omat yhteystiedot
help.contactInfo.contactDetails.description = <p>Anna yhteystietosi. Yhteystietoja k\u00E4ytet\u00E4\u00E4n asioinnissa kunnan kanssa.</p><p>S\u00E4hk\u00F6postiosoite on pakollinen. S\u00E4hk\u00F6postiosoitetta k\u00E4ytet\u00E4\u00E4n ainoastaan tunnistautumisessa sek\u00E4 kunnan kanssa asioinnissa.</p>
help.send.title = L\u00E4het\u00E4 suoraan kuntaan
help.send.description = <p>T\u00E4m\u00E4n painikkeen avulla l\u00E4het\u00E4t aloitteen suoraan kuntaan. Samalla aloite tulee n\u00E4kyviin t\u00E4ss\u00E4 palvelussa. Muiden ei ole mahdollista osallistua aloitteen tekemiseen.</p>
help.collect.title = Ker\u00E4\u00E4 osallistujia
help.collect.description = <p>T\u00E4m\u00E4n painikkeen avulla tallennat aloitteen Kuntalaisaloite.fi-palveluun avoimena niin, ett\u00E4 muut voivat osallistua siihen. Sinun tulee palata my\u00F6hemmin toimittamaan aloite kunnalle. T\u00E4t\u00E4 varten sinulle annetaan aloitteen hallintalinkki, joka sinun tulee ottaa talteen.</p>

