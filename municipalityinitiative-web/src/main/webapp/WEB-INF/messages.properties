email.verifyParticipate.title = Vahvista osallistumisesi kuntalaisaloitteeseen
email.verifyParticipate.description = Sinun t\u00E4ytyy viel\u00E4 vahvistaa osallistumisesi kuntalaisaloitteeseen klikkaamalla alla olevaa linkki\u00E4. Osallistumista ei voi perua.
email.verifyParticipate.verify = Vahvista osallistuminen
email.verifyParticipate.why.title = Miksi sait t\u00E4m\u00E4n s\u00E4hk\u00F6postin?
email.verifyParticipate.why.description = Jos et itse tehnyt osallistumista, on joku muu voinut sy\u00F6tt\u00E4\u00E4 s\u00E4hk\u00F6postiosoitteesi kuntalaisaloitteen osallistumislomakkeeseen. Osallistuminen ei tallennu Kuntalaisaloite.fi-palveluun, jos yll\u00E4olevaa linkki\u00E4 ei klikata. Voit siis tuhota t\u00E4m\u00E4n s\u00E4hk\u00F6postin, jolloin tietosi eiv\u00E4t tallennu palveluun.


