help.municipality.title = Kuntalista
help.municipality.description = <p>Valintalistassa n\u00E4kyv\u00E4t ne kunnat, jotka ovat liittyneet Kuntalaisaloite.fi -palveluun. Jos et l\u00F6yd\u00E4 etsim\u00E4\u00E4si kuntaa listasta, ota yhteytt\u00E4 kuntaan saadaksesi ohjeita aloitteen tekemist\u00E4 varten.</p>
