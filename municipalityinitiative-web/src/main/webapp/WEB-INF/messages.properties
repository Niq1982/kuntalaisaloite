help.homeMunicipality.description = <p>Kotikuntasi on kunta, jossa asut vakinaisesti.</p>
help.initiativeType.title = Aloitteen tyyppi
help.participantEmail.title = S\u00E4hk\u00F6postiosoitteesi
help.participantEmail.description = Antamasi osoite ei tule julkisesti n\u00E4kyviin Kuntalaisaloite.fi-palvelussa. Kunta voi k\u00E4ytt\u00E4\u00E4 osoitetta my\u00F6hemmin aloitetta koskevaan yhteydenpitoon.
help.name.title = Kuntalaisaloitteen otsikko
help.name.description = <p>Kirjoita kuntalaisaloitteen otsikko. Otsikon tulee olla selke\u00E4 ja aloitteen sis\u00E4lt\u00F6\u00E4 kuvaava. Otsikkoa ei voi muuttaa aloitteen julkaisun j\u00E4lkeen.</p>
help.proposal.title = Aloitteen sis\u00E4lt\u00F6
help.proposal.description = <p>Kirjoita t\u00E4h\u00E4n varsinainen aloiteteksti. \u00C4l\u00E4 liit\u00E4 aloitteen sis\u00E4lt\u00F6\u00F6n linkkej\u00E4 www-sivuille. Aloiteteksti\u00E4 ei voi muuttaa aloitteen julkaisun j\u00E4lkeen.</p>
help.extraInfo.title = Lis\u00E4tiedot
help.extraInfo.description = <p>Voit kirjoittaa t\u00E4h\u00E4n haluamiasi lis\u00E4tietoja aiheesta. <strong>Sijoita my\u00F6s mahdolliset linkit www-sivuihin t\u00E4h\u00E4n kentt\u00E4\u00E4n</strong>. P\u00E4\u00E4set muokkaamaan lis\u00E4tietoja my\u00F6s aloitteen julkaisun j\u00E4lkeen.</p>
help.contactInfo.name.title = Etu- ja sukunimi
help.contactInfo.name.description = <p>Kirjoita t\u00E4h\u00E4n koko nimesi. T\u00E4ss\u00E4 annettu nimi n\u00E4kyy aloitteen tekij\u00E4n\u00E4. Nimi tulee automaattisesti n\u00E4kyviin aloitteen tietoihin, ellet erikseen est\u00E4 sit\u00E4 poistamalla ruksia valintaruudusta.</p>
help.contactInfo.name.verifiable.title = Etu- ja sukunimi
help.contactInfo.name.verifiable.description = <p>Nimesi ja kotikuntasi on haettu v\u00E4est\u00F6tietoj\u00E4rjestelm\u00E4st\u00E4, etk\u00E4 voi muokata niit\u00E4. Nimesi ja kotikuntasi tulevat automaattisesti n\u00E4kyviin aloitteen tietoihin, ellet erikseen est\u00E4 sit\u00E4 poistamalla ruksia valintaruudusta.</p>
