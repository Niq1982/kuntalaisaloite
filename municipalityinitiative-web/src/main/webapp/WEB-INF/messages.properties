email.status.info.REJECTED_BY_OM.description = Oikeusministeri\u00F6 on tarkastanut kuntalaisaloitteesi ja palauttanut sen korjattavaksi. Voit j\u00E4lleen muokata aloitteen otsikkoa sek\u00E4 sis\u00E4lt\u00F6\u00E4. Korjauksen j\u00E4lkeen voit l\u00E4hett\u00E4\u00E4 aloitteen uudelleen oikeusministeri\u00F6n tarkastettavaksi.

