email.status.info.ACCEPTED_BY_OM.description = Oikeusministeri\u00F6 on tarkastanut kuntalaisaloitteesi ja hyv\u00E4ksynyt sen Kuntalaisaloite.fi-palvelussa. Julkaisupyynn\u00F6n yhteydess\u00E4 valitsit, ett\u00E4 haluat liitt\u00E4\u00E4 aloitteeseen vastuuhenkil\u00F6it\u00E4 ja ker\u00E4t\u00E4 osallistujia.
email.status.info.ACCEPTED_BY_OM.description.2 = Aloite ei ole julkinen palvelussa ennen kuin julkaiset sen. Voit nyt liitt\u00E4\u00E4 aloitteeseen vastuuhenkil\u00F6it\u00E4. Aloitteeseen ei voi ker\u00E4t\u00E4 osallistujia ennen kuin se on julkaistu. 

