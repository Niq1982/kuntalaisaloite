help.proposal.description = <p>SV Kirjoita t\u00E4h\u00E4n varsinainen aloiteteksti. Jos haluat antaa julkisia yhteystietoja, kirjoita my\u00F6s ne sis\u00E4ll\u00F6n yhteyteen.</p>
help.contactInfo.name.title = SV Nimi 
help.contactInfo.name.description = <p>SV Kirjoita t\u00E4h\u00E4n koko nimesi. T\u00E4ss\u00E4 annettu nimi n\u00E4kyy aloitteen tekij\u00E4n\u00E4. Nimi tulee automaattisesti n\u00E4kyviin aloitteen tietoihin, ellet erikseen est\u00E4 sit\u00E4 poistamalla ruksia valintaruudusta.</p>
help.contactInfo.contactDetails.title = SV Omat yhteystiedot
help.contactInfo.contactDetails.description = <p>SV Anna yhteystietosi. Yhteystietoja k\u00E4ytet\u00E4\u00E4n asioinnissa kunnan kanssa.</p><p>S\u00E4hk\u00F6postiosoite on pakollinen. S\u00E4hk\u00F6postiosoitetta k\u00E4ytet\u00E4\u00E4n ainoastaan tunnistautumisessa sek\u00E4 kunnan kanssa asioinnissa.</p>
help.send.title = SV L\u00E4het\u00E4 suoraan kuntaan
help.send.description = <p>SV T\u00E4m\u00E4n painikkeen avulla l\u00E4het\u00E4t aloitteen suoraan kuntaan. Samalla aloite tulee n\u00E4kyviin t\u00E4ss\u00E4 palvelussa. Muiden ei ole mahdollista osallistua aloitteen tekemiseen.</p>
help.collect.title = SV Ker\u00E4\u00E4 osallistujia
help.collect.description = <p>SV T\u00E4m\u00E4n painikkeen avulla tallennat aloitteen Kuntalaisaloite.fi-palveluun avoimena niin, ett\u00E4 muut voivat osallistua siihen. Sinun tulee palata my\u00F6hemmin toimittamaan aloite kunnalle. T\u00E4t\u00E4 varten sinulle annetaan aloitteen hallintalinkki, joka sinun tulee ottaa talteen.</p>

