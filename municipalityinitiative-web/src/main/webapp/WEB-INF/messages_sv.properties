email.author.deleted.to.deleted.author.description = SV Yksi aloitteen vastuuhenkil\u00F6ist\u00E4 on poistanut sinulta aloitteen yll\u00E4pito-oikeudet. Et ole en\u00E4\u00E4 aloitteen vastuuhenkil\u00F6 etk\u00E4 tekij\u00E4. Nimesi ja yhteystietosi on poistettu aloitteen tiedoista. Ota tarvittaessa yhteytt\u00E4 aloitteen vastuuhenkil\u00F6ihin.
