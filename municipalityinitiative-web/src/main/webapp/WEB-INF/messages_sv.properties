# Create form help texts
help.municipality.title = SV Aloitteen kunta
help.municipality.description = <p>SV T\u00E4ss\u00E4 valintalistassa n\u00E4kyv\u00E4t ne kunnat, joille voi tehd\u00E4 kuntalaisaloitteen t\u00E4m\u00E4n palvelun kautta. Jos et l\u00F6yd\u00E4 haluamaasi kuntaa listasta, siirry kunnan kotisivuille etsim\u00E4\u00E4n vaihtoehtoista tapaa aloitteen tekemiseen.</p>
