email.status.info.SENT_FIX_TO_REVIEW.subject = SV Kuntalaisaloitteesi on l\u00E4hetetty tarkastettavaksi
email.status.info.SENT_FIX_TO_REVIEW.title = SV Kuntalaisaloitteesi on l\u00E4hetetty tarkastettavaksi
email.status.info.SENT_FIX_TO_REVIEW.description = SV Aloitteesi joko hyv\u00E4ksyt\u00E4\u00E4n tai hyl\u00E4t\u00E4\u00E4n. Kun aloite on hyv\u00E4ksytty, se palaa samaan tilaan, jossa se oli ennen kuin se palautettiin korjattavaksi. Tarkastuksen aikana osallistujia ei voi ker\u00E4t\u00E4 eik\u00E4 vastuuhenkil\u00F6it\u00E4 lis\u00E4t\u00E4.
email.status.info.SENT_FIX_TO_REVIEW.description.2 = SV Vastuuhenkil\u00F6ille l\u00E4hetet\u00E4\u00E4n s\u00E4hk\u00F6posti-ilmoitus, kun aloite on tarkastettu.

email.status.info.ACCEPTED_BY_OM_AND_SENT.title = SV Kuntalaisaloitteesi on julkaistu Kuntalaisaloite.fi-palvelussa ja l\u00E4hetetty kuntaan
email.status.info.ACCEPTED_BY_OM_AND_SENT.description = SV Oikeusministeri\u00F6 on tarkastanut kuntalaisaloitteesi ja hyv\u00E4ksynyt sek\u00E4 samalla julkaissut sen Kuntalaisaloite.fi-palvelussa.
email.status.info.ACCEPTED_BY_OM_AND_SENT.description.2 = SV Julkaisupyynn\u00F6n yhteydess\u00E4 valitsit, ett\u00E4 aloite l\u00E4hetet\u00E4\u00E4n samalla kuntaan. Aloite on nyt l\u00E4hetetty kuntaan

email.status.info.ACCEPTED_BY_OM.title = SV Kuntalaisaloite on hyv\u00E4ksytty
email.status.info.ACCEPTED_BY_OM.description = SV Oikeusministeri\u00F6 on tarkastanut kuntalaisaloitteesi ja hyv\u00E4ksynyt sen Kuntalaisaloite.fi-palvelussa. Julkaisupyynn\u00F6n yhteydess\u00E4 valitsit, ett\u00E4 haluat liitt\u00E4\u00E4 aloitteeseen vastuuhenkil\u00F6it\u00E4 ja ker\u00E4t\u00E4 osallistujia. Aloite ei ole julkinen palvelussa ennen kuin julkaiset sen. Voit nyt liitt\u00E4\u00E4 aloitteeseen vastuuhenkil\u00F6it\u00E4. Aloitteeseen ei voi ker\u00E4t\u00E4 osallistujia ennen kuin se on julkaistu.

email.status.info.ACCEPTED_BY_OM_FIX.title = SV Kuntalaisaloitteesi on hyv\u00E4ksytty
email.status.info.ACCEPTED_BY_OM_FIX.description = SV Kuntalaisaloitteesi on nyt palannut tilaan, jossa se oli ennen kuin se palautettiin korjattavaksi.
email.status.info.ACCEPTED_BY_OM_FIX.description.2 = SV Mahdollisesti aiemmin liittyneet osallistujat ovat yh\u00E4 tallessa aloitteen tiedoissa. Jos et ollut aiemmin aloittanut osallistujien ker\u00E4\u00E4mist\u00E4, voit aloittaa sen nyt.

email.status.info.REJECTED_BY_OM.title = SV Kuntalaisaloite on palautettu
email.status.info.REJECTED_BY_OM.description = Kuntalaisaloitteesi on tarkastettu ja palautettu, eik\u00E4 se n\u00E4y julkisesti Kuntalaisaloite.fi-palvelussa. Jos haluat yh\u00E4 tehd\u00E4 aloitteesi Kuntalaisaloite.fi-palvelussa, tee siihen tarvittavat muutokset ja l\u00E4het\u00E4 se uudelleen tarkastettavaksi.

email.status.info.COLLECTING.title = SV Kuntalaisaloite on julkaistu ja siihen ker\u00E4t\u00E4\u00E4n osallistujia
email.status.info.COLLECTING.description = SV Kuntalaisaloite on nyt julkinen Kuntalaisaloite.fi-palvelussa. Kunnan asukkaat ja j\u00E4senet voivat nyt osallistua siihen.

# Email verify participate
email.verifyParticipate.title = Bekrafta din medverkan till initiativ
email.verifyParticipate.description = SV Sinun t\u00E4ytyy viel\u00E4 vahvistaa osallistumisesi kuntalaisaloitteeseen klikkaamalla alla olevaa linkki\u00E4. Osallistumista ei voi perua.
email.verifyParticipate.verify = SV Vahvista osallistuminen
email.verifyParticipate.why.title = SV Miksi sait t\u00E4m\u00E4n s\u00E4hk\u00F6postin?
email.verifyParticipate.why.description = SV Jos et itse tehnyt osallistumista, on joku muu voinut sy\u00F6tt\u00E4\u00E4 s\u00E4hk\u00F6postiosoitteesi kuntalaisaloitteen osallistumislomakkeeseen. Osallistuminen ei tallennu Kuntalaisaloite.fi-palveluun, jos yll\u00E4olevaa linkki\u00E4 ei klikata. Voit siis tuhota t\u00E4m\u00E4n s\u00E4hk\u00F6postin, jolloin tietosi eiv\u00E4t tallennu palveluun.

