email.status.info.SENT_TO_REVIEW.title = SV Kuntalaisaloitteesi on l\u00E4hetetty tarkastettavaksi
email.status.info.SENT_TO_REVIEW.description = SV Aloitteesi joko hyv\u00E4ksyt\u00E4\u00E4n tai hyl\u00E4t\u00E4\u00E4n. Kun aloite on hyv\u00E4ksytty, voit alkaa ker\u00E4t\u00E4 sille muita osallistujia tai lis\u00E4t\u00E4 vastuuhenkil\u00F6it\u00E4.
